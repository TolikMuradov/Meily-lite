<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="settings-container">
    <button class="close-button" onclick="closeSettings()">&times;</button>
    <h2 class="settings-title">Settings</h2>

    <div class="theme-section">
      <h3>Tema Seç</h3>
      <button class="theme-button" onclick="setTheme('TokyoNight')">TokyoNight</button>
      <button class="theme-button" onclick="setTheme('Catppuccin')">Catppuccin</button>
      <button class="theme-button" onclick="setTheme('Gruvbox')">Gruvbox</button>
      <button class="theme-button" onclick="setTheme('OneDark')">OneDark</button>
    </div>

    <div class="transparent-section">
      <label class="transparent-label">
        <input type="checkbox" id="transparentToggle">
        Arka planı şeffaf yap
      </label>
    </div>

    <div class="category-section">
      <h3>Varsayılan Kategori Seç</h3>
      <select id="defaultCategorySelect"></select>
      <button class="apply-button" onclick="updateDefaultCategory()">Uygula</button>
      <p id="categoryResultMsg" class="result-message"></p>
    </div>

    <div class="future-section">
      <h3>Gelecekteki Özellikler</h3>
      <p>Burada yeni özellikler için yer tutucular olacak.</p>
      <button class="placeholder-button">Dil Seçimi (Placeholder)</button>
      <button class="placeholder-button">Tema Önizleme (Placeholder)</button>
    </div>
  </div>

  <script>
    function closeSettings() {
      if (window.api && window.api.closeSettingsWindow) {
        window.api.closeSettingsWindow();
      } else {
        console.error('Close function not available.');
      }
    }
  </script>
  <script src="settings.js"></script>
</body>
</html>
